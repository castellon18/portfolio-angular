@if (projects()!.length === 0){
  <div role="alert" class="alert alert-warning">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <span>Alerta: No hay proyectos que mostrar</span>
  </div>
}

<div class="flex flex-wrap justify-center gap-8 p-6 md:p-10 lg:p-14">
  @for (project of projects(); track project.id) {
  <div class="card bg-base-100 w-full sm:w-80 md:w-96 shadow-xl transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl">
    <figure class="h-48 overflow-hidden">
      <img
        [src]="project.imagePath"
        alt="Project Image"
        class="w-full h-full object-cover"
      />
    </figure>
    <div class="card-body p-6">
      <h2 class="card-title text-2xl font-bold mb-2">{{project.title}}</h2>
      <p class="text-gray-700 text-base mb-4">
        {{project.description}}
      </p>
      <div class="card-actions justify-end mt-auto">
        <a
          class="btn btn-outline btn-primary rounded-full px-6 py-2 text-lg font-semibold"
          [href]="project.url"
          target="_blank"
        >
          Ver Proyecto
        </a>
      </div>
    </div>
  </div>
  }
</div>
