<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden lg:disabled">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        @for (route of rutas; track route.path) {
          <li>
            <a class="rounded-2xl" [routerLink]="route.path" routerLinkActive="text-primary">
              {{route.title}}
            </a>
          </li>
        }
      </ul>
    </div>
    <a class="btn btn-ghost text-xl font-bold" routerLink="home">
      <img src="favicon.ico" alt="Icono" width="40" height="40" class="inline-block mr-2">
    </a>
  </div>
  <div class="navbar-end hidden lg:flex">
    <ul class="menu menu-horizontal bg-base-200 rounded-4xl">
      @for (route of rutas; track route.path) {
        <li>
          <a class="rounded-2xl" [routerLink]="route.path" routerLinkActive="text-primary">
            {{route.title}}
          </a>
        </li>
      }
    </ul>
  </div>
</div>
